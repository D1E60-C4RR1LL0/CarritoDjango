{% extends 'carrito/base.html' %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Editar Usuario</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
