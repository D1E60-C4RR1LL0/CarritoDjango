{% extends 'carrito/base.html' %}

{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Eliminar Usuario</h2>
    <p>¿Estás seguro de que deseas eliminar al usuario {{ user.username }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar Usuario</button>
        <a href="{% url 'lista_usuarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
